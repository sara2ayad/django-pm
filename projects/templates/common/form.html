<ul>
    {% for error in form.non_field_errors %}

    {% endfor %}
    {% for field in form %}
       {% for error in field.errors %}
       {% endfor %}
    {% endfor %}

</ul>
{% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label}}</label>
        {{ field }}
    </div>
{% endfor %}
